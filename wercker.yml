box: golang:1.6.2
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/moncho/dry

    # golint step!
    - wercker/golint:
      exclude: "vendor"

    - script:
        name: install godep
        code: |
          go get github.com/tools/godep

    - script:
        name: godep restore
        code: |
           godep restore

    # Build the project
    - script:
        name: go build
        code: |
          go build .
    # Test the project
    - script:
        name: go test
        code: |
          go test $(go list ./... | grep -v /vendor/)
